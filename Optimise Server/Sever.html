<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Omniwheel Control Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>ESP32 Control Panel</h2>

<div class="param-group">
  <label>speedScale</label><input type="number" id="speedScale" step="0.01"><br>
  <label>maxSpeedScale</label><input type="number" id="maxSpeedScale" step="0.01"><br>
  <label>rampUpStep</label><input type="number" id="rampUpStep" step="0.01"><br>
  <label>rampDownStep</label><input type="number" id="rampDownStep" step="0.01"><br>
  <label>rampDownFastStep</label><input type="number" id="rampDownFastStep" step="0.01"><br>
  <label>rampInterval (ms)</label><input type="number" id="rampInterval" step="1"><br>
  <label>sinr</label><input type="number" id="sinr" step="0.0001"><br>
  <label>cosr</label><input type="number" id="cosr" step="0.0001"><br>
</div>

<button onclick="send()">âœ… Send to ESP32</button>
<div id="status">Status: Waiting...</div>

<canvas id="chart" width="700" height="300"></canvas>
<canvas id="chart2" width="700" height="300"></canvas>
<script src="script.js"></script>
</body>
</html>
